<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Missions</title>
  <style>
    :root {
      --bg-dark: #0e1621;
      --panel: #1b2838;
      --panel-2: #172230;
      --text: #e5e9f0;
      --muted: #a3b1c6;
      --accent: #4f8cc9;
      --accent-2: #5fa0e0;
      --success: #3fb950;
      --active: #22c55e;
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: Inter, 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    .card {
      width: min(800px, 100%);
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 18px;
    }
    
    h1 {
      margin: 0;
      font-size: 1.6rem;
      color: var(--accent);
      letter-spacing: 0.2px;
    }
    
    .sub {
      color: var(--muted);
      font-size: 0.95rem;
    }

    .topbar {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    
    .home-link {
      text-decoration: none;
      color: var(--text);
      background: var(--panel-2);
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      transition: 0.2s ease;
      font-weight: 600;
    }
    
    .home-link:hover { 
      background: var(--accent); 
      color: var(--text);
    }

    /* Progress ring */
    .progress {
      position: relative;
      width: 82px; 
      height: 82px;
    }
    
    .progress svg { 
      transform: rotate(-90deg);
    }
    
    .progress .track { 
      stroke: rgba(255,255,255,0.1);
    }
    
    .progress .indicator { 
      stroke: var(--accent-2); 
      transition: stroke-dashoffset 0.35s ease;
    }
    
    .progress .label {
      position: absolute; 
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex; 
      align-items: center; 
      justify-content: center;
      font-weight: 700; 
      font-size: 0.95rem; 
      color: var(--text);
    }

    /* Checklist */
    .list {
      margin-top: 10px;
      display: grid;
      gap: 10px;
    }
    
    .item {
      background: var(--panel-2);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: 0.2s ease;
      cursor: pointer;
    }
    
    .item:hover {
      border-color: var(--accent);
      background: rgba(79,140,201,0.1);
    }
    
    .item.done {
      background: rgba(34, 197, 94, 0.1);
      border-color: var(--active);
    }
    
    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: var(--accent);
      cursor: pointer;
    }
    
    .label {
      flex: 1;
      color: var(--text);
      font-size: 1.02rem;
      user-select: none;
    }
    
    .done .label { 
      color: var(--muted); 
      text-decoration: line-through; 
    }

    .row-end {
      margin-top: 16px;
      display: flex; 
      gap: 10px; 
      flex-wrap: wrap; 
      justify-content: flex-end;
    }
    
    .btn {
      background: var(--panel-2);
      border: 1px solid rgba(255,255,255,0.2);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer; 
      transition: 0.2s; 
      font-weight: 600;
    }
    
    .btn:hover { 
      background: var(--accent); 
      border-color: var(--accent);
    }
    
    .btn.secondary {
      background: transparent; 
      border-color: rgba(255,255,255,0.2); 
      color: var(--muted);
    }
    
    .btn.secondary:hover { 
      border-color: rgba(255,255,255,0.4); 
      color: var(--text); 
    }
    
    footer { 
      margin-top: 14px; 
      color: var(--muted); 
      font-size: 0.9rem; 
      text-align: right; 
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <header>
      <div>
        <h1>Daily Missions</h1>
        <div class="sub" id="dateSub">Track your day’s tasks.</div>
      </div>
      <div class="topbar">
        <a class="home-link" href="index.html">← Home</a>

        <!-- Progress circle -->
        <div class="progress" aria-hidden="true">
          <svg width="82" height="82">
            <circle class="track" cx="41" cy="41" r="34" stroke-width="8" fill="none"/>
            <circle class="indicator" id="ring" cx="41" cy="41" r="34" stroke-width="8" fill="none"
                    stroke-linecap="round" stroke-dasharray="213.628" stroke-dashoffset="213.628"/>
          </svg>
          <div class="label" id="progressLabel">0%</div>
        </div>
      </div>
    </header>

    <section class="list" id="missionList">
      <!-- Items created by JS for cleaner storage keys -->
    </section>

    <div class="row-end">
      <button class="btn secondary" id="resetBtn" title="Uncheck all tasks">Reset</button>
    </div>

    <footer id="summary">0 / 8 completed</footer>
  </main>

<script>
/* ------------------------------
   Daily Missions with Auto-Reset
   ------------------------------ */

const TASKS = [
  "2x elite boss",
  "2x world boss",
  "guild check in",
  "guild cargo",
  "500 activity merits",
  "400 focus life skill",
  "buru commission x3",
  "unstable realms x2"
];

const KEY = "daily-missions-v1";   // store check states
const META_KEY = "daily-missions-meta"; // store last reset time
const TZ_OFFSET = 8;   // UTC+8 timezone
const RESET_HOUR = 15; // 3 PM

const today = new Date();
document.getElementById('dateSub').textContent =
  today.toLocaleDateString(undefined, { weekday:"long", year:"numeric", month:"short", day:"numeric" });

/* --- Load stored data --- */
let saved = JSON.parse(localStorage.getItem(KEY) || "{}");
let meta = JSON.parse(localStorage.getItem(META_KEY) || "{}");

/* --- Determine if we should reset --- */
function shouldReset() {
  const nowUtc = new Date();
  const now = new Date(nowUtc.getTime() + TZ_OFFSET * 60 * 60 * 1000); // convert to UTC+8

  const y = now.getUTCFullYear();
  const m = now.getUTCMonth();
  const d = now.getUTCDate();

  // today's reset time (3 PM UTC+8)
  const resetTimeUtc = Date.UTC(y, m, d, RESET_HOUR - TZ_OFFSET, 0, 0);
  const resetTime = new Date(resetTimeUtc);

  const lastReset = meta.lastReset ? new Date(meta.lastReset) : null;

  // Reset if no record or last reset before today's reset and current time past reset time
  if (!lastReset || (now > resetTime && lastReset < resetTime)) {
    return true;
  }
  return false;
}

/* --- Perform the reset --- */
function performReset() {
  Object.keys(saved).forEach(k => saved[k] = false);
  localStorage.setItem(KEY, JSON.stringify(saved));
  meta.lastReset = new Date().toISOString();
  localStorage.setItem(META_KEY, JSON.stringify(meta));
}

/* --- Auto-reset if needed --- */
if (shouldReset()) {
  performReset();
}

/* --- Build checklist UI --- */
const list = document.getElementById("missionList");

TASKS.forEach((text, idx) => {
  const id = `task-${idx}`;
  const checked = !!saved[id];

  const row = document.createElement("label");
  row.className = `item${checked ? " done" : ""}`;
  row.setAttribute("for", id);

  const box = document.createElement("input");
  box.type = "checkbox";
  box.id = id;
  box.checked = checked;
  box.setAttribute("aria-label", text);

  const span = document.createElement("span");
  span.className = "label";
  span.textContent = text;

  row.appendChild(box);
  row.appendChild(span);
  list.appendChild(row);

  // Save when toggled
  box.addEventListener("change", () => {
    saved[id] = box.checked;
    localStorage.setItem(KEY, JSON.stringify(saved));
    row.classList.toggle("done", box.checked);
    updateProgress();
  });
});

/* --- Manual reset button --- */
document.getElementById("resetBtn").addEventListener("click", () => {
  document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
  Object.keys(saved).forEach(k => saved[k] = false);
  localStorage.setItem(KEY, JSON.stringify(saved));
  document.querySelectorAll('.item').forEach(el => el.classList.remove('done'));
  meta.lastReset = new Date().toISOString();
  localStorage.setItem(META_KEY, JSON.stringify(meta));
  updateProgress();
});

/* --- Progress indicator --- */
function updateProgress(){
  const boxes = [...document.querySelectorAll('input[type="checkbox"]')];
  const done = boxes.filter(b => b.checked).length;
  const total = boxes.length;
  const pct = Math.round((done / total) * 100);

  const circumference = 2 * Math.PI * 34; // radius=34
  const offset = circumference * (1 - pct/100);
  document.getElementById("ring").style.strokeDashoffset = offset.toFixed(2);
  document.getElementById("progressLabel").textContent = `${pct}%`;
  document.getElementById("summary").textContent = `${done} / ${total} completed`;
}

updateProgress();
</script>

</body>
</html>

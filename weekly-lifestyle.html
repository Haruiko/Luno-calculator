<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weekly Lifestyle Mission</title>
  <link rel="stylesheet" href="assets/css/weekly-lifestyle.css">
</head>
<body>
  <main class="card" role="main">
    <header>
      <div>
        <h1>Weekly Lifestyle Mission</h1>
        <div class="sub" id="dateSub">Track your weekly lifestyle tasks and exchanges.</div>
      </div>
      <div class="topbar">
        <a class="home-link" href="index.html">‚Üê Home</a>

        <!-- Progress circle -->
        <div class="progress" aria-hidden="true">
          <svg width="82" height="82">
            <circle class="track" cx="41" cy="41" r="34" stroke-width="8" fill="none"/>
            <circle class="indicator" id="ring" cx="41" cy="41" r="34" stroke-width="8" fill="none"
                    stroke-linecap="round" stroke-dasharray="213.628" stroke-dashoffset="213.628"/>
          </svg>
          <div class="label" id="progressLabel">0%</div>
        </div>
      </div>
    </header>

    <section class="list" id="missionList">
      <!-- Items created by JS -->
    </section>

    <div class="row-end">
      <button class="btn secondary" id="resetBtn" title="Uncheck all tasks">Reset</button>
    </div>

    <footer id="summary">0 / 15 completed</footer>
  </main>

  <script src="assets/js/weekly-lifestyle.js"></script>
</body>
</html>

      --hover: #5fa0e0;
    }

    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-main);
      display: flex;
      flex-direction: column;

    }

    .nav-buttons {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    a.nav-btn {
      background-color: var(--bg-panel);
      color: var(--text-main);
      text-decoration: none;
      padding: 20px 40px;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 500;
      box-shadow: 0 0 10px rgba(79, 140, 201, 0.2);
      transition: all 0.25s ease;
    }

    a.nav-btn:hover {
      background-color: var(--hover);
      transform: translateY(-3px);
      box-shadow: 0 0 18px rgba(79, 140, 201, 0.4);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    @media (max-width: 768px) {
      body { padding: 20px; }
      h1 { font-size: 2rem; }
      p { font-size: 1rem; margin: 0 auto 30px auto; }
      .nav-buttons { gap: 20px; }
      a.nav-btn { 
        padding: 15px 30px; 
        font-size: 1rem;
        width: 100%;
        max-width: 280px;
      }
    }

    @media (max-width: 480px) {
      body { padding: 15px; }
      h1 { font-size: 1.8rem; }
      a.nav-btn { 
        padding: 12px 24px; 
        font-size: 0.95rem;
      }
      .nav-buttons { 
        flex-direction: column; 
        align-items: center;
        gap: 15px;
      }
    }
  </style>

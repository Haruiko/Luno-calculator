<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="description" content="Visual profit analysis with charts and graphs for Luno crafting">
<title>Luno Profit Analytics</title>
<style>
  :root{
    --bg:#0b1220;
    --card:#0f172a;
    --border:#1f2937;
    --muted:#94a3b8;
    --text:#e2e8f0;
    --accent:#2563eb;
    --success:#22c55e;
    --warning:#f59e0b;
    --gap:10px; --pad:16px; --radius:12px;
  }

  * { box-sizing: border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
  body { margin: 0; padding: 24px; background: var(--bg); color: var(--text); }
  h1,h2,h3 { margin: 0 0 12px; }
  
  .wrap { max-width: 1200px; margin: 0 auto; display: grid; gap: 16px; }

  .topbar{
    display:flex; align-items:center; justify-content:space-between;
    padding: 16px 18px; background: var(--card); border:1px solid var(--border);
    border-radius: 16px;
  }
  .topbar h1{ margin:0; font-size: 24px; }
  .home-btn{
    display:inline-flex; align-items:center; gap:8px; padding:8px 14px;
    border-radius: 10px; border:1px solid #334155; background:#0b1220; color:var(--text);
    text-decoration:none; font-weight:500;
  }
  .home-btn:hover{ border-color:#60a5fa; background:#0f172a; }

  .card { 
    background: var(--card); 
    border: 1px solid var(--border); 
    border-radius: var(--radius); 
    padding: var(--pad); 
  }

  .controls-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 12px;
    margin-bottom: 16px;
  }

  .control-group {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .control-group label {
    font-size: 12px;
    color: var(--muted);
    font-weight: 500;
  }

  .control-group input {
    padding: 8px 10px;
    border: 1px solid var(--border);
    border-radius: 6px;
    background: var(--bg);
    color: var(--text);
    font-size: 14px;
  }

  .charts-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
    gap: 16px;
  }

  .chart-container {
    position: relative;
    height: 300px;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: var(--pad);
  }

  .chart-title {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 12px;
    color: var(--accent);
  }

  .chart-canvas {
    position: relative;
    height: calc(100% - 40px);
  }

  .insights-card {
    background: linear-gradient(135deg, rgba(37, 99, 235, 0.1), rgba(34, 197, 94, 0.1));
    border: 1px solid rgba(37, 99, 235, 0.3);
    border-radius: var(--radius);
    padding: var(--pad);
    margin-top: 16px;
  }

  .insights-title {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 12px;
    color: var(--accent);
  }

  .insight-item {
    padding: 8px 0;
    border-bottom: 1px solid rgba(255,255,255,0.05);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .insight-item:last-child {
    border-bottom: none;
  }

  .insight-value {
    font-weight: 600;
    color: var(--success);
  }

  @media (max-width: 768px) {
    .charts-grid {
      grid-template-columns: 1fr;
    }
    .chart-container {
      height: 250px;
    }
    .controls-grid {
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div>
        <h1>Luno Profit Analytics</h1>
        <div style="color: var(--muted); font-size: 14px;">Visual analysis of your crafting profitability</div>
      </div>
      <a class="home-btn" href="index.html"><span>‚Üê</span> Home</a>
    </div>

    <div class="card">
      <h2>Configuration</h2>
      <div class="controls-grid">
        <div class="control-group">
          <label>Sale Price (luno)</label>
          <input type="number" id="salePrice" value="2000" min="0" step="1">
        </div>
        <div class="control-group">
          <label>Material Cost (luno)</label>
          <input type="number" id="materialCost" value="1500" min="0" step="1">
        </div>
        <div class="control-group">
          <label>Success Rate (%)</label>
          <input type="number" id="successRate" value="75" min="0" max="100" step="1">
        </div>
        <div class="control-group">
          <label>Focus per Craft</label>
          <input type="number" id="focusPerCraft" value="10" min="1" step="1">
        </div>
        <div class="control-group">
          <label>Daily Focus</label>
          <input type="number" id="dailyFocus" value="300" min="0" step="1">
        </div>
        <div class="control-group">
          <label>Market Fee (%)</label>
          <input type="number" id="marketFee" value="5" min="0" max="50" step="0.1">
        </div>
      </div>
    </div>

    <div class="charts-grid">
      <div class="chart-container">
        <div class="chart-title">Profit vs Sale Price</div>
        <div class="chart-canvas">
          <canvas id="profitChart"></canvas>
        </div>
      </div>
      
      <div class="chart-container">
        <div class="chart-title">Success Rate Impact</div>
        <div class="chart-canvas">
          <canvas id="successChart"></canvas>
        </div>
      </div>
      
      <div class="chart-container">
        <div class="chart-title">Daily Focus Optimization</div>
        <div class="chart-canvas">
          <canvas id="focusChart"></canvas>
        </div>
      </div>
      
      <div class="chart-container">
        <div class="chart-title">Profit Breakdown</div>
        <div class="chart-canvas">
          <canvas id="breakdownChart"></canvas>
        </div>
      </div>
    </div>

    <div class="insights-card">
      <div class="insights-title">üí° Key Insights</div>
      <div id="insightsContent">
        <!-- Insights will be populated by JavaScript -->
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
<script>
(function() {
  // Configuration
  const config = {
    salePrice: 2000,
    materialCost: 1500,
    successRate: 75,
    focusPerCraft: 10,
    dailyFocus: 300,
    marketFee: 5
  };

  // Chart instances
  let charts = {};

  // Input elements
  const inputs = {
    salePrice: document.getElementById('salePrice'),
    materialCost: document.getElementById('materialCost'),
    successRate: document.getElementById('successRate'),
    focusPerCraft: document.getElementById('focusPerCraft'),
    dailyFocus: document.getElementById('dailyFocus'),
    marketFee: document.getElementById('marketFee')
  };

  // Chart configuration
  const chartDefaults = {
    responsive: true,
    maintainAspectRatio: false,
    plugins: {
      legend: {
        labels: {
          color: '#e2e8f0'
        }
      }
    },
    scales: {
      x: {
        ticks: { color: '#94a3b8' },
        grid: { color: '#1f2937' }
      },
      y: {
        ticks: { color: '#94a3b8' },
        grid: { color: '#1f2937' }
      }
    }
  };

  function calculateProfit(salePrice, materialCost, successRate, marketFee = 0) {
    const successDecimal = successRate / 100;
    const feeDecimal = marketFee / 100;
    const revenue = salePrice * successDecimal * (1 - feeDecimal);
    return revenue - materialCost;
  }

  function updateCharts() {
    updateProfitChart();
    updateSuccessChart();
    updateFocusChart();
    updateBreakdownChart();
    updateInsights();
  }

  function updateProfitChart() {
    const ctx = document.getElementById('profitChart');
    if (charts.profit) charts.profit.destroy();

    const priceRange = [];
    const profitData = [];
    
    for (let price = config.materialCost * 0.5; price <= config.materialCost * 3; price += config.materialCost * 0.1) {
      priceRange.push(Math.round(price));
      profitData.push(calculateProfit(price, config.materialCost, config.successRate, config.marketFee));
    }

    charts.profit = new Chart(ctx, {
      type: 'line',
      data: {
        labels: priceRange,
        datasets: [{
          label: 'Profit per Craft',
          data: profitData,
          borderColor: '#2563eb',
          backgroundColor: 'rgba(37, 99, 235, 0.1)',
          tension: 0.4,
          fill: true
        }]
      },
      options: {
        ...chartDefaults,
        scales: {
          ...chartDefaults.scales,
          x: {
            ...chartDefaults.scales.x,
            title: { display: true, text: 'Sale Price (luno)', color: '#94a3b8' }
          },
          y: {
            ...chartDefaults.scales.y,
            title: { display: true, text: 'Profit (luno)', color: '#94a3b8' }
          }
        }
      }
    });
  }

  function updateSuccessChart() {
    const ctx = document.getElementById('successChart');
    if (charts.success) charts.success.destroy();

    const successRates = [];
    const profitData = [];
    
    for (let rate = 10; rate <= 100; rate += 10) {
      successRates.push(rate + '%');
      profitData.push(calculateProfit(config.salePrice, config.materialCost, rate, config.marketFee));
    }

    charts.success = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: successRates,
        datasets: [{
          label: 'Profit per Craft',
          data: profitData,
          backgroundColor: 'rgba(34, 197, 94, 0.8)',
          borderColor: '#22c55e',
          borderWidth: 1
        }]
      },
      options: {
        ...chartDefaults,
        scales: {
          ...chartDefaults.scales,
          x: {
            ...chartDefaults.scales.x,
            title: { display: true, text: 'Success Rate', color: '#94a3b8' }
          },
          y: {
            ...chartDefaults.scales.y,
            title: { display: true, text: 'Profit (luno)', color: '#94a3b8' }
          }
        }
      }
    });
  }

  function updateFocusChart() {
    const ctx = document.getElementById('focusChart');
    if (charts.focus) charts.focus.destroy();

    const focusAmounts = [];
    const dailyProfitData = [];
    const profit = calculateProfit(config.salePrice, config.materialCost, config.successRate, config.marketFee);
    
    for (let focus = 100; focus <= 1000; focus += 100) {
      const craftsPerDay = Math.floor(focus / config.focusPerCraft);
      focusAmounts.push(focus);
      dailyProfitData.push(profit * craftsPerDay);
    }

    charts.focus = new Chart(ctx, {
      type: 'line',
      data: {
        labels: focusAmounts,
        datasets: [{
          label: 'Daily Profit',
          data: dailyProfitData,
          borderColor: '#f59e0b',
          backgroundColor: 'rgba(245, 158, 11, 0.1)',
          tension: 0.4,
          fill: true
        }]
      },
      options: {
        ...chartDefaults,
        scales: {
          ...chartDefaults.scales,
          x: {
            ...chartDefaults.scales.x,
            title: { display: true, text: 'Daily Focus', color: '#94a3b8' }
          },
          y: {
            ...chartDefaults.scales.y,
            title: { display: true, text: 'Daily Profit (luno)', color: '#94a3b8' }
          }
        }
      }
    });
  }

  function updateBreakdownChart() {
    const ctx = document.getElementById('breakdownChart');
    if (charts.breakdown) charts.breakdown.destroy();

    const revenue = config.salePrice * (config.successRate / 100) * (1 - config.marketFee / 100);
    const marketFeeAmount = config.salePrice * (config.successRate / 100) * (config.marketFee / 100);
    const failureCost = config.salePrice * (1 - config.successRate / 100);

    charts.breakdown = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Net Revenue', 'Material Cost', 'Market Fee', 'Failure Loss'],
        datasets: [{
          data: [
            Math.max(0, revenue - config.materialCost),
            config.materialCost,
            marketFeeAmount,
            failureCost
          ],
          backgroundColor: [
            '#22c55e',
            '#ef4444',
            '#f59e0b',
            '#6b7280'
          ],
          borderColor: '#0f172a',
          borderWidth: 2
        }]
      },
      options: {
        ...chartDefaults,
        plugins: {
          ...chartDefaults.plugins,
          legend: {
            ...chartDefaults.plugins.legend,
            position: 'bottom'
          }
        }
      }
    });
  }

  function updateInsights() {
    const profit = calculateProfit(config.salePrice, config.materialCost, config.successRate, config.marketFee);
    const craftsPerDay = Math.floor(config.dailyFocus / config.focusPerCraft);
    const dailyProfit = profit * craftsPerDay;
    const profitMargin = (profit / config.salePrice) * 100;
    const breakEvenPrice = config.materialCost / (config.successRate / 100) / (1 - config.marketFee / 100);

    const insights = [
      {
        label: 'Current Profit per Craft',
        value: `${profit.toLocaleString()} luno`
      },
      {
        label: 'Daily Profit Potential',
        value: `${dailyProfit.toLocaleString()} luno`
      },
      {
        label: 'Profit Margin',
        value: `${profitMargin.toFixed(1)}%`
      },
      {
        label: 'Break-even Price',
        value: `${breakEvenPrice.toLocaleString()} luno`
      },
      {
        label: 'Crafts per Day',
        value: craftsPerDay
      },
      {
        label: 'Focus Efficiency',
        value: `${(profit / config.focusPerCraft).toFixed(2)} luno/focus`
      }
    ];

    const content = document.getElementById('insightsContent');
    content.innerHTML = insights.map(insight => `
      <div class="insight-item">
        <span>${insight.label}</span>
        <span class="insight-value">${insight.value}</span>
      </div>
    `).join('');
  }

  // Event listeners
  Object.keys(inputs).forEach(key => {
    inputs[key].addEventListener('input', (e) => {
      config[key] = parseFloat(e.target.value) || 0;
      updateCharts();
    });
  });

  // Initialize
  updateCharts();
})();
</script>
</body>
</html>

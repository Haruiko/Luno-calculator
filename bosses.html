<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Blue Protocol Boss Timers - Track mythical creatures and world bosses">
  <title>Mythical Creature Timers - Luno Calculator</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/scripts.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div>
        <h1>Mythical Creature Timers</h1>
        <div class="sub">Track boss spawn times and manage timers</div>
      </div>
      <a class="home-link" href="index.html">‚Üê Home</a>
    </div>

    <div class="controls-section">
      <div class="timer-controls">
        <div class="control-buttons">
          <button class="btn" id="addTimerBtn">Add Timer</button>
          <button class="btn" id="exportBtn">Export</button>
          <button class="btn" id="importBtn">Import</button>
          <button class="btn danger" id="clearAllBtn">Clear All</button>
        </div>
      </div>
      
      <div class="stats-info">
        <div class="stat-item">
          <span>üìä Total Timers:</span>
          <span class="stat-value" id="totalTimers">0</span>
        </div>
        <div class="stat-item">
          <span>‚è∞ Active:</span>
          <span class="stat-value" id="activeTimers">0</span>
        </div>
        <div class="stat-item">
          <span>üîî Ready:</span>
          <span class="stat-value" id="readyTimers">0</span>
        </div>
      </div>
    </div>

    <div class="timers-section">
      <div class="section-title">
        ‚è∞ Boss Timers
      </div>
      <div class="timers-grid" id="timersGrid">
        <!-- Timers will be generated here -->
      </div>
      <div class="no-timers" id="noTimers">
        No timers set. Click "Add Timer" to create your first boss timer.
      </div>
    </div>

    <!-- Add Timer Modal -->
    <div class="modal-overlay" id="modalOverlay">
      <div class="modal">
        <div class="modal-header">
          <h3>Add Boss Timer</h3>
          <button class="modal-close" id="modalClose">√ó</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="bossName">Boss Name</label>
            <input type="text" id="bossName" placeholder="Enter boss name">
          </div>
          <div class="form-group">
            <label for="spawnTime">Spawn Time (minutes)</label>
            <input type="number" id="spawnTime" min="1" max="1440" placeholder="30">
          </div>
          <div class="form-group">
            <label for="channel">Channel</label>
            <input type="number" id="channel" min="1" max="450" placeholder="1">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn" id="saveTimer">Save Timer</button>
          <button class="btn secondary" id="cancelTimer">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
